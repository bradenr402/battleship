<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Battleship!</title>
  </head>
  <body>
    <h1 class="mt-12 text-center text-4xl font-extrabold">Battleship!</h1>

    <div class="mx-auto my-4 text-center text-gray-600 sm:w-5/6 md:w-3/4 lg:w-1/2 space-y-6">
      <div>
        <p>To place your ship, hover over your gameboard and click on a cell.</p>
        <p>To rotate your ship, press 'z' on your keyboard or click on the rotate button.</p>
      </div>
      <button
        type="button"
        id="rotateShipBtn"
        class="rounded-md bg-blue-500 px-8 py-2.5 font-medium text-white hover:bg-blue-600"
      >
        Rotate ship
      </button>
    </div>

    <div
      id="gameboardContainer"
      class="space-evenly invisible my-12 px-12 flex flex-wrap w-full gap-8 opacity-0 duration-1000"
    >
      <div class='mx-auto'>
        <h1 class="text-xl font-bold text-center">PLAYER</h1>
        <div id="playerGameboardContainer"></div>
      </div>
      <div class='mx-auto'>
        <h1 class="text-xl font-bold text-center">COMPUTER</h1>
        <div id="computerGameboardContainer"></div>
      </div>
    </div>

    <div
      id="startGamePopup"
      class="fixed z-50 max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden backdrop-brightness-75 md:inset-0"
    >
      <div
        class="relative left-1/2 top-1/2 max-h-full w-full max-w-xl -translate-x-1/2 -translate-y-1/2"
      >
        <div class="relative space-y-3 rounded-2xl bg-gray-50 p-10 shadow-lg">
          <div class="space-y-1">
            <p class="text-center text-3xl font-bold">Welcome to Battleship!</p>
            <p class="text-center text-gray-600">Click the button below to begin.</p>
          </div>
          <div class="flex w-full">
            <button
              type="button"
              id="startGameBtn"
              class="grow rounded-md bg-blue-500 px-8 py-2.5 font-medium text-white hover:bg-blue-600"
            >
              Start game
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
