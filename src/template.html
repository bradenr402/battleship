<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Battleship</title>
  </head>
  <body>
    <h1 class="mt-12 text-center text-4xl font-extrabold">Battleship</h1>

    <div
      id="gameboardContainer"
      class="space-evenly invisible m-6 flex flex-wrap gap-8 opacity-0 duration-1000"
    ></div>

    <div
      id="directionPopup"
      class="fixed z-50 hidden max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden backdrop-brightness-75 md:inset-0"
    >
      <div
        class="relative left-1/2 top-1/2 max-h-full w-full max-w-xl -translate-x-1/2 -translate-y-1/2"
      >
        <div class="relative space-y-3 rounded-2xl bg-gray-50 p-10 shadow-lg">
          <div class="space-y-1">
            <p class="font-semibold">
              Select <span id="currentShip"></span> Ship Direction
            </p>
            <p class="text-sm text-gray-600">
              Place ship vertically or horizontally?
            </p>
          </div>
          <div class="flex items-center w-full gap-6">
            <button
              type="button"
              id="vertical"
              class="rounded-md bg-blue-500 px-8 py-2.5 font-medium text-white hover:bg-blue-600 grow"
            >
              Vertical
            </button>
            <button
              type="button"
              id="horizontal"
              class="rounded-md bg-blue-500 px-8 py-2.5 font-medium text-white hover:bg-blue-600 grow"
            >
              Horizontal
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
